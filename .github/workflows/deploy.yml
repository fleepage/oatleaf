name: Deploy ASP.NET Core app to SmarterASp Web App

on:
  push:
    branches:
      - main

env:
  WEBAPP_PACKAGE_PATH: "."
  DOTNET_VERSION: "3.1" # set this to the dot net version to use

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repo
      - uses: actions/checkout@master

      # Setup .NET Core SDK
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # Run dotnet build and publish
      - name: dotnet build and publish
        run: |
          dotnet restore
          dotnet build --configuration Release
          dotnet publish -c Release -o '${{ env.WEBAPP_PACKAGE_PATH }}/backend'

      - name: ðŸ“‚ Sync files
        uses: sebastianpopp/ftp-action@releases/v2
        with:
          host: ftp-eu.site4now.net
          user: xenophilya-001
          password: ${{ secrets.SmarterAspFtp }}
          localDir: ./backend/
          remoteDir: /oatbackend/
